services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud-storage-frontend
    ports:
      - "80:80"  # 使用80端口，生产环境标准端口
    depends_on:
      - backend
    restart: always

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-storage-backend
    ports:
      - "8080:8080"
    environment:
      # 使用远程MySQL数据库
      - SPRING_DATASOURCE_URL=jdbc:mysql://192.140.173.41:3306/cloud_storage?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=125217
      - SPRING_PROFILES_ACTIVE=prod
      # JWT密钥（生产环境应使用环境变量）
      - JWT_SECRET=changeThisToARandomSecretKeyInProduction123456789
    volumes:
      - ./uploads:/app/uploads
    restart: always

# 不需要本地MySQL，使用远程数据库
