# 本地开发环境配置 - 使用H2内存数据库
# Server Configuration
server.port=8080

# H2 Database Configuration (内存数据库，无需安装MySQL)
spring.datasource.url=jdbc:h2:mem:cloud_storage
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (可以通过浏览器访问数据库: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughToMeetTheRequirement
jwt.expiration=86400000

# File Storage Path
file.upload-dir=./uploads
