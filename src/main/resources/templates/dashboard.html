<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Cloud Storage</h1>
            <div class="flex items-center space-x-4">
                <span th:text="${#authentication.name}" class="hidden md:inline"></span>
                <a href="/logout" class="hover:text-blue-200 transition">
                    <i class="fa fa-sign-out text-lg"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Upload Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col md:flex-row gap-4">
                <input type="file" name="file" class="flex-grow p-2 border border-gray-300 rounded" required>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                    <i class="fa fa-upload mr-2"></i>Upload
                </button>
            </form>
            
            <!-- Message Display -->
            <div th:if="${message}" class="mt-4 p-3 rounded" 
                 th:classappend="${message.startsWith('File uploaded') ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                <p th:text="${message}"></p>
            </div>
        </div>

        <!-- Files List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <h2 class="text-xl font-semibold p-6 border-b">Your Files</h2>
            
            <div th:if="${files.isEmpty()}" class="p-8 text-center text-gray-500">
                <i class="fa fa-folder-open-o text-5xl mb-4"></i>
                <p>You don't have any files yet. Upload your first file above.</p>
            </div>
            
            <div th:unless="${files.isEmpty()}" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="file : ${files}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fa fa-file-o text-blue-500 mr-3" th:classappend="${file.fileType.startsWith('image/') ? 'fa-file-image-o' : file.fileType.startsWith('video/') ? 'fa-file-video-o' : file.fileType.startsWith('audio/') ? 'fa-file-audio-o' : file.fileName.endsWith('.pdf') ? 'fa-file-pdf-o' : file.fileName.endsWith('.zip') ? 'fa-file-zip-o' : 'fa-file-o'}"></i>
                                    <div class="text-sm font-medium text-gray-900" th:text="${file.fileName}"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500" th:text="${file.fileType ?: 'Unknown'}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500" th:text="${#numbers.formatDecimal(file.fileSize / 1024, 0, 'COMMA', 2, 'POINT') + ' KB'}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(file.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" th:href="@{/download/{id}(id=${file.id})}" class="text-blue-600 hover:text-blue-900 mr-4">
                                    <i class="fa fa-download"></i> Download
                                </a>
                                <a href="#" th:href="@{/delete/{id}(id=${file.id})}" class="text-red-600 hover:text-red-900" onclick="return confirm('Are you sure you want to delete this file?')">
                                    <i class="fa fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Cloud Storage. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
